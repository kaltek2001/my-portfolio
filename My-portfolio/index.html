<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Engineering Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #2a3b7a);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .landing-container {
            padding: 40px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            max-width: 600px;
        }
        .enter-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #4a6cf7;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .enter-button:hover {
            background-color: transparent;
            border-color: #4a6cf7;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Engineering Portfolio</h1>
        <p>Welcome to my technical portfolio. Click below to explore my work, projects, and technical expertise.</p>
        <a href="home.html" class="enter-button">Enter Portfolio</a>
    </div>
</body>
</html>
